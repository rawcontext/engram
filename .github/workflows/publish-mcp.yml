name: Publish MCP Package

on:
  push:
    tags:
      - "mcp@*" # Trigger on tags like mcp@0.1.0

permissions:
  contents: read
  id-token: write # For npm provenance

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build MCP package
        run: npm run build --workspace=engram-mcp

      - name: Publish to npm
        run: npm publish --workspace=engram-mcp --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Install

            ```bash
            npx -y engram-mcp
            ```

            ## Claude Desktop Configuration

            ```json
            {
              "mcpServers": {
                "engram": {
                  "command": "npx",
                  "args": ["-y", "@engram/mcp"],
                  "env": {
                    "ENGRAM_API_KEY": "your_api_key"
                  }
                }
              }
            }
            ```
