version: 2

updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 15
    versioning-strategy: "increase"
    cooldown:
      default-days: 2
      semver-minor-days: 4
      semver-major-days: 7
    commit-message:
      prefix: "deps(npm)"
      prefix-development: "deps(npm-dev)"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    groups:
      production:
        dependency-type: "production"
        patterns:
          - "*"
      development:
        dependency-type: "development"
        patterns:
          - "*"

  - package-ecosystem: "uv"
    directory: "/apps/search"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 10
    cooldown:
      default-days: 2
      semver-minor-days: 4
      semver-major-days: 7
    commit-message:
      prefix: "deps(search)"
      prefix-development: "deps(search-dev)"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
      - "search"
    groups:
      all:
        patterns:
          - "*"

  - package-ecosystem: "uv"
    directory: "/apps/tuner"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 5
    cooldown:
      default-days: 2
      semver-minor-days: 4
      semver-major-days: 7
    commit-message:
      prefix: "deps(tuner)"
      prefix-development: "deps(tuner-dev)"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
      - "tuner"
    groups:
      all:
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Chicago"
    cooldown:
      default-days: 2
      semver-minor-days: 4
      semver-major-days: 7
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "ci"
    groups:
      all:
        patterns:
          - "*"

  - package-ecosystem: "docker"
    directories:
      - "/apps/api"
      - "/apps/control"
      - "/apps/ingestion"
      - "/apps/memory"
      - "/apps/observatory"
      - "/apps/search"
      - "/apps/tuner"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "06:00"
      timezone: "America/Chicago"
    cooldown:
      default-days: 2
      semver-minor-days: 4
      semver-major-days: 7
    commit-message:
      prefix: "deps(docker)"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
    groups:
      all:
        patterns:
          - "*"
