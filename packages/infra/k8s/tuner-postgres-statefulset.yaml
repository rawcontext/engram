# PostgreSQL StatefulSet for Tuner/Optuna
# Provides persistent storage for optimization study data
#
# Deploy with: kubectl apply -f tuner-postgres-statefulset.yaml
# Requires: engram namespace to exist first
#
# Connection: postgresql://postgres:<password>@tuner-postgres.engram.svc.cluster.local:5432/optuna
---
apiVersion: v1
kind: Secret
metadata:
  name: tuner-postgres-credentials
  namespace: engram
  labels:
    app.kubernetes.io/name: tuner-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: engram
type: Opaque
stringData:
  # These should be overridden via Kustomize or sealed secrets in production
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: optuna
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tuner-postgres
  namespace: engram
  labels:
    app.kubernetes.io/name: tuner-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: engram
spec:
  serviceName: tuner-postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tuner-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tuner-postgres
        app.kubernetes.io/component: database
        app.kubernetes.io/part-of: engram
    spec:
      containers:
        - name: postgres
          image: postgres:17-alpine
          ports:
            - containerPort: 5432
              name: postgres
              protocol: TCP
          envFrom:
            - secretRef:
                name: tuner-postgres-credentials
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "2Gi"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: standard-rwo
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: tuner-postgres
  namespace: engram
  labels:
    app.kubernetes.io/name: tuner-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: engram
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app.kubernetes.io/name: tuner-postgres
