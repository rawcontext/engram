name: engram

services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.1
    command:
      - redpanda start
      - --smp 2
      - --memory 2G
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --check=false
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --set redpanda.group_new_member_join_timeout=120000
      - --set redpanda.group_initial_rebalance_delay=10000
    ports:
      - "18081:8081"
      - "9092:9092"
      - "19092:19092"
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy: true'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  falkordb:
    image: falkordb/falkordb:latest
    ports:
      - "6379:6379"
    volumes:
      - falkor-data:/data
    # Redis usually doesn't have a built-in healthcheck script in the image without installing tools,
    # but we can try redis-cli if available, or just rely on port open.
    healthcheck:
       test: ["CMD", "redis-cli", "ping"]
       interval: 5s
       timeout: 3s
       retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__ENABLE_TLS=false
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:6333/healthz"]
      interval: 5s
      timeout: 3s
      retries: 5

  # NOTE: @engram/memory is disabled in Docker due to @confluentinc/kafka-javascript
  # native binding incompatibility with Bun runtime. Run it locally instead:
  #   bun run --filter=@engram/memory dev
  #
  # To fix: Replace @confluentinc/kafka-javascript with kafkajs in packages/storage
  # @engram/memory:
  #   build:
  #     context: .
  #     dockerfile: apps/memory/Dockerfile.dev
  #   platform: linux/amd64
  #   environment:
  #     - REDPANDA_BROKERS=redpanda:9092
  #     - FALKORDB_URL=redis://falkordb:6379
  #     - REDIS_URL=redis://falkordb:6379
  #   volumes:
  #     - ./apps/memory/src:/app/apps/memory/src:ro
  #     - ./packages:/app/packages:ro
  #   depends_on:
  #     redpanda:
  #       condition: service_started
  #     falkordb:
  #       condition: service_healthy
  #   restart: unless-stopped

  # PostgreSQL for Optuna study persistence and API authentication
  postgres:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./apps/api/src/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Tuner service - hyperparameter optimization with Optuna
  tuner:
    build:
      context: ./apps/tuner
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/optuna
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173","http://localhost:8080"]
      - DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/tuner/src:/app/src:ro
    restart: unless-stopped

  # Optuna Dashboard for visualization
  tuner-dashboard:
    image: ghcr.io/optuna/optuna-dashboard:latest
    ports:
      - "8080:8080"
    command: ["postgresql://postgres:postgres@postgres:5432/optuna"]
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Search service - Python vector search & reranking
  # NOTE: Uses linux/amd64 because pylate's fast-plaid dependency lacks ARM64 Linux wheels
  search:
    build:
      context: ./apps/search
      dockerfile: Dockerfile.dev
    platform: linux/amd64
    ports:
      - "5002:5002"
    environment:
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION=engram_memory
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
      - REDIS_URL=redis://falkordb:6379
      - EMBEDDER_DEVICE=cpu
      - EMBEDDER_PRELOAD=false
      - DEBUG=true
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]
    depends_on:
      qdrant:
        condition: service_started
      redpanda:
        condition: service_started
      falkordb:
        condition: service_started
    volumes:
      - ./apps/search/src:/app/src:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:5002/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  redpanda-data:
  falkor-data:
  qdrant-data:
  postgres-data:
