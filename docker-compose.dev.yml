name: engram

services:
  nats:
    image: nats:2.12-alpine
    command: ["--jetstream", "--store_dir=/data"]
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats-data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8222/healthz"]
      interval: 5s
      timeout: 3s
      retries: 5

  falkordb:
    image: falkordb/falkordb:latest
    ports:
      - "6379:6379"
    volumes:
      - falkor-data:/data
    # Redis usually doesn't have a built-in healthcheck script in the image without installing tools,
    # but we can try redis-cli if available, or just rely on port open.
    healthcheck:
       test: ["CMD", "redis-cli", "ping"]
       interval: 5s
       timeout: 3s
       retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__ENABLE_TLS=false
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:6333/healthz"]
      interval: 5s
      timeout: 3s
      retries: 5


  # PostgreSQL for Optuna study persistence and API authentication
  postgres:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./apps/api/src/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Tuner service - hyperparameter optimization with Optuna
  tuner:
    build:
      context: ./apps/tuner
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/optuna
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173","http://localhost:8080"]
      - DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/tuner/src:/app/src:ro
    restart: unless-stopped

  # Optuna Dashboard for visualization
  tuner-dashboard:
    image: ghcr.io/optuna/optuna-dashboard:latest
    ports:
      - "8080:8080"
    command: ["postgresql://postgres:postgres@postgres:5432/optuna"]
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Search service - Python vector search & reranking
  # NOTE: Uses linux/amd64 because pylate's fast-plaid dependency lacks ARM64 Linux wheels
  search:
    build:
      context: ./apps/search
      dockerfile: Dockerfile.dev
    platform: linux/amd64
    ports:
      - "5002:5002"
    environment:
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION=engram_memory
      - QDRANT_TURNS_COLLECTION=engram_turns
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis://falkordb:6379
      - EMBEDDER_DEVICE=cpu
      - EMBEDDER_TEXT_MODEL=BAAI/bge-small-en-v1.5
      - EMBEDDER_PRELOAD=false
      - DEBUG=true
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]
    depends_on:
      qdrant:
        condition: service_started
      nats:
        condition: service_healthy
      falkordb:
        condition: service_started
    volumes:
      - ./apps/search/src:/app/src:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:5002/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  nats-data:
  falkor-data:
  qdrant-data:
  postgres-data:
